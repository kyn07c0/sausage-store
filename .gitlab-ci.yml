variables:
  VERSION: 1.0.${CI_PIPELINE_ID}
  MAVEN_REPO_PATH: ${CI_PROJECT_DIR}/.m2/repository

stages:
  - build
  - test
  - release

include:
  - template: Security/SAST.gitlab-ci.yml

spotbugs-sast:
  variables:
    COMPILE: "false"
    SAST_JAVA_VERSION: 11
    MAVEN_REPO_PATH: ${CI_PROJECT_DIR}/.m2/repository

cache:
  paths:
    - ${CI_PROJECT_DIR}/.m2/repository # для хранения зависимостей бэкенда
    - .npm/ # для хранения зависимостей сборки фронтенда     

build-backend-code-job:
  stage: build  
  only:
    changes:
    - backend/**/*
  script:
    - echo BUILD_BACKEND_JOB_ID = $CI_JOB_ID >> job.env
    - cd backend
    - mvn package -Dmaven.repo.local=${CI_PROJECT_DIR}/.m2/repository -Dversion.application=${VERSION}
  artifacts:
    paths:
      - backend/target/${APP_NAME}-${VERSION}.jar
      - ${CI_PROJECT_DIR}/.m2/ 
    reports:
      dotenv: job.env  

build-frontend-code-job:
  stage: build  
  only:
    changes:
    - frontend/**/*
  script:
    - echo BUILD_FRONTEND_JOB_ID = $CI_JOB_ID >> job.env    
    - cd frontend
    - npm install
    - npm run build
  artifacts:
    paths:
      - frontend/dist/frontend
    reports:
      dotenv: job.env

sonarqube-backend-sast:
  stage: test
  image: maven:3.8-openjdk-16
  script:
    - cd backend
    - mvn verify sonar:sonar
      -Dsonar.projectKey=${SONAR_PROJECT_BACKEND_KEY}
      -Dsonar.host.url=${SONARQUBE_URL}
      -Dsonar.login=${SONAR_LOGIN_BACKEND}
      -Dsonar.qualitygate.wait=true
      -Dsonar.projectName=17_ЮРИЙКРЫВИНЯ_БЭКЭНД
  needs:
    - build-backend-code-job

sonarqube-frontend-sast:
  stage: test
  image: sonarsource/sonar-scanner-cli:latest
  script:
    - cd frontend
    - sonar-scanner 
      -Dsonar.projectKey=${SONAR_PROJECT_FRONTEND_KEY} 
      -Dsonar.sources=. 
      -Dsonar.host.url=${SONARQUBE_URL} 
      -Dsonar.login=${SONAR_LOGIN_FRONTEND} 
      -Dsonar.qualitygate.wait=true 
      -Dsonar.projectName=17_ЮРИЙКРЫВИНЯ_ФРОНТЕНД
  needs:
    - build-frontend-code-job

upload-backend-release:
  stage: release
  only:
    changes:
      - backend/**/*
  needs:
    - spotbugs-sast
    - sonarqube-backend-sast
  script:
    - cd backend
    - mvn -X -Dmaven.repo.local=${CI_PROJECT_DIR}/.m2/repository -s settings.xml -Dversion.application=${VERSION} -DskipTests deploy 
    - echo ${NEXUS_REPO_URL}/${APP_NAME}-kryvinya-yuriy-backend/${GROUP_ID}/${APP_NAME}/${VERSION}/${APP_NAME}-${VERSION}.tar.gz

upload-frontend-release:
  stage: release
  only:
    changes:
    - frontend/**/*
  needs:
    - spotbugs-sast
    - sonarqube-frontend-sast
  script:
    - cd frontend/dist
    - tar czvf ${APP_NAME}-${VERSION}.tar.gz frontend
    - curl -v -u "${NEXUS_REPO_USER}:${NEXUS_REPO_PASS}" --upload-file ${APP_NAME}-${VERSION}.tar.gz ${NEXUS_REPO_URL}/${APP_NAME}-kryvinya-yuriy-frontend/${GROUP_ID}/${APP_NAME}/${VERSION}/${APP_NAME}-${VERSION}.tar.gz
    - echo ${NEXUS_REPO_URL}/${APP_NAME}-kryvinya-yuriy-frontend/${GROUP_ID}/${APP_NAME}/${VERSION}/${APP_NAME}-${VERSION}.tar.gz

