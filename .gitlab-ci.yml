variables:
  VERSION: 1.0.${CI_PIPELINE_ID}
  MAVEN_REPO_PATH: ${CI_PROJECT_DIR}/.m2/repository

stages:
  - build
  - test
  - release

include:
  - template: Security/SAST.gitlab-ci.yml

spotbugs-sast:
  variables:
    COMPILE: "false"
    SAST_JAVA_VERSION: 11
    MAVEN_REPO_PATH: ${CI_PROJECT_DIR}/.m2/repository

build-backend-code-job:
  stage: build
  only:
    changes:
    - backend/**/*
  script:
    - echo BUILD_BACKEND_JOB_ID = $CI_JOB_ID >> job.env
    - cd backend
    - mvn package -Dmaven.repo.local=${CI_PROJECT_DIR}/.m2/repository -Dversion.application=${VERSION}
  artifacts:
    paths:
      - backend/target/sausage-store-${VERSION}.jar
      - ${CI_PROJECT_DIR}/.m2/
    reports:
      dotenv: job.env

build-frontend-code-job:
  stage: build
  only:
    changes:
    - frontend/**/*
  script:
    - echo BUILD_FRONTEND_JOB_ID = $CI_JOB_ID >> job.env
    - cd frontend
    - npm install
    - npm run build
  artifacts:
    paths:
      - frontend/dist/frontend
    reports:
      dotenv: job.env

sonarqube-backend-sast:
  stage: test
  image: maven:3.8-openjdk-16
  needs:
    - build-backend-code-job
  only:
    changes:
    - backend/**/*  
  script:
    - cd backend
    - mvn verify sonar:sonar
      -Dsonar.projectKey=${SONAR_PROJECT_BACKEND_KEY}
      -Dsonar.host.url=${SONARQUBE_URL}
      -Dsonar.login=${SONAR_LOGIN_BACKEND}
      -Dsonar.qualitygate.wait=true
      -Dsonar.projectName=17_ЮРИЙКРЫВИНЯ_БЭКЭНД
  
sonarqube-frontend-sast:
  stage: test
  image: sonarsource/sonar-scanner-cli:latest
  needs:
    - build-frontend-code-job
  only:
    changes:
    - frontend/**/*
  script:
    - cd frontend
    - sonar-scanner
      -Dsonar.projectKey=${SONAR_PROJECT_FRONTEND_KEY}
      -Dsonar.sources=.
      -Dsonar.host.url=${SONARQUBE_URL}
      -Dsonar.login=${SONAR_LOGIN_FRONTEND}
      -Dsonar.qualitygate.wait=true
      -Dsonar.projectName=17_ЮРИЙКРЫВИНЯ_ФРОНТЕНД
  
upload-backend-release:
  stage: release
  only:
    changes:
      - backend/**/*
  needs:
    - build-frontend-code-job
    - spotbugs-sast
    - sonarqube-backend-sast
  script:
    - cd backend
    - mvn -Dmaven.repo.local=${CI_PROJECT_DIR}/.m2/repository -s settings.xml -Dversion.application=${VERSION} -DskipTests deploy
    - echo ${NEXUS_REPO_URL}/sausage-store-kryvinya-yuriy-backend/com/yandex/praktikum/devops/sausage-store/${VERSION}/sausage-store-${VERSION}.jar

upload-frontend-release:
  stage: release
  only:
    changes:
    - frontend/**/*
  needs:
    - build-frontend-code-job
    - spotbugs-sast
    - sonarqube-frontend-sast
  script:
    - cd frontend/dist
    - tar czvf sausage-store-${VERSION}.tar.gz frontend
    - curl -v -u "${NEXUS_REPO_USER}:${NEXUS_REPO_PASS}" --upload-file sausage-store-${VERSION}.tar.gz ${NEXUS_REPO_URL}/sausage-store-kryvinya-yuriy-frontend/com/yandex/praktikum/devops/sausage-store/${VERSION}/sausage-store-${VERSION}.tar.gz
    - echo ${NEXUS_REPO_URL}/sausage-store-kryvinya-yuriy-frontend/com/yandex/praktikum/devops/sausage-store/${VERSION}/sausage-store-${VERSION}.tar.gz

