version: "3.4"

services:
  backend:
    image: gitlab.praktikum-services.ru:5050/std-017-006/sausage-store/sausage-backend:latest
    build:
      context: backend
      dockerfile: Dockerfile
    container_name: sausage-backend
    restart: always
    environment:
      # Переменные из application.properties можно заменить переменными окружения
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL}
      SPRING_FLYWAY_BASELINE-ON-MIGRATE: "true"
      VIRTUAL_HOST: test2
    networks:
      - sausage-store
    ports:
      - "8081:8000"
    healthcheck:
      test: curl http://localhost:8000/actuator/health
      interval: 30s
      timeout: 10s
      start_period: 20s
      retries: 3 
  #green:
    #<<: *b
    #container_name: green
    #ports:
    #  - "8082:8082"
  backend-report:
    image: gitlab.praktikum-services.ru:5050/std-017-006/sausage-store/sausage-backend-report:latest
    build:
      context: backend-report
      dockerfile: Dockerfile
    container_name: sausage-backend-report
    restart: always
    environment:
      DB: ${DB}
    networks:
      - sausage-store
  frontend:
    image: gitlab.praktikum-services.ru:5050/std-017-006/sausage-store/sausage-frontend:latest
    build:
      context: frontend
      dockerfile: Dockerfile
    container_name: sausage-frontend
    restart: always
    ports:
      - "80:80"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
    environment:
      DEFAULT_HOST: test2
    networks:
      - sausage-store

networks:
  sausage-store:
